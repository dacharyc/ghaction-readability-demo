name: Readability

on: pull_request

jobs:
  scoreText:
    name: Get text to score
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get file paths for files to score
        id: getPaths
        uses: tj-actions/changed-files@v23.2
      - name: List changed file paths to variable
        id: listPaths
        run: echo '::set-output name=CHANGED_FILE_PATHS::${{ steps.getPaths.outputs.all_changed_files }}'
      - name: Get docdoctor
        uses: actions/checkout@v3
        with: 
          repository: dacharyc/docdoctor
          ref: 'readability'
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Generate text from rST
        run: |
          npm i
          npm run build
          node . getReadabilityText ${{ steps.listPaths.outputs.CHANGED_FILE_PATHS }}
